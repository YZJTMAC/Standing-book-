<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>项目管理系统--页面不存在</title>
        <style type="text/css">
        	*{margin:0;padding:0}
			body{font-family:"微软雅黑";background:#DAD9D7}
			img{border:none}
			a *{cursor:pointer}
			ul,li{list-style:none}
			table{table-layout:fixed;}
			table tr td{word-break:break-all; word-wrap:break-word;}
			
			a{text-decoration:none;outline:none}
			a:hover{text-decoration:underline}
        	.bg{width:100%;background:url("/resources/images/errorbg.jpg") no-repeat center top #DAD9D7;position:absolute;top:0;left:0;height:600px;overflow:hidden}
        	.cont{margin:0 auto;width:500px;line-height:20px;}
        	.c1{height:360px;text-align:center}
        	.c1 .img1{margin-top:180px}
        	.c1 .img2{margin-top:165px}
			.cont h2{text-align:center;color:#555;font-size:18px;font-weight:normal;height:35px}
			.c2{height:35px;text-align:center}
			.c2 a{display:inline-block;margin:0 4px;font-size:14px;height:23px;color:#626262;padding-top:1px;text-decoration:none;text-align:left}
			.c2 a:hover{color:#626262;text-decoration:none;}
			.c2 a.home{width:66px;background:url("/resources/images/errorsy.png");padding-left:30px}
			.c2 a.home:hover{background:url("/resources/images/errorsy.png") 0 -24px}
			.c2 a.home:active{background:url("/resources/images/errorsy.png") 0 -48px}
			.c3{height:180px;text-align:center;color:#999;font-size:12px}
        </style>
    </head>
    <body>
        <div class="bg">
			<div class="cont">
				<div class="c1"><img src="/resources/images/error.png" class="img1" /></div>
				<h2>哎呀…一不小心就出错了</h2>
				<div class="c2"><a href="/index" class="home">返回首页</a></div>
				<div class="c3"> - 可能是您提交的参数有误，也可能是网站服务出现问题，请联系管理员 - </div>
			</div>
		</div>
    </body>
</html>
